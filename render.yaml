# Render Blueprint for automatic deployment
services:
  # Main web service
  - type: web
    name: portfolio-app
    env: python
    region: singapore  # Changed to match your existing services
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false  # Set this in Render dashboard
    
  # Note: Keep-alive is handled by FREE UptimeRobot instead of paid Render cron
  # See UPTIMEROBOT_SETUP.md for setup instructions
