<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects | Your Name</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <style>
        .section-description {
            text-align: center;
            color: #9ca3af;
            font-size: 1.1rem;
            margin: -1rem auto 3rem;
            max-width: 700px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="aurora-bg"></div>

    <main style="padding-top: 4rem;">
        <!-- Projects Section -->
        <section id="projects" style="padding: 4rem 1.5rem;">
            <h1 class="section-heading" style="display: block; visibility: visible; opacity: 1;">All Projects</h1>
            <p class="section-description">Explore my portfolio of AI/ML solutions and innovative applications</p>
            
            <div class="projects-grid">
                {% for project in projects %}
                <div class="project-card" data-aos="zoom-in-up" data-aos-delay="{{ loop.index0 * 50 }}">
                    <img src="{{ project.image_url }}" alt="{{ project.title }}">
                    <div class="project-card-content">
                        <h3>{{ project.title }}</h3>
                        <p>{{ project.short_desc }}</p>
                        <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div style="text-align: center; margin-top: 3rem;">
                <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 [Your Name]. Crafted with passion.</p>
    </footer>

    <!-- External Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    
    <!-- Initialize libraries -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            // Initialize AOS
            if (typeof AOS !== 'undefined') {
                AOS.init({ 
                    duration: 800, 
                    once: true, 
                    offset: 50 
                });
            }
            
            // Initialize project card tilt effects
            if (typeof VanillaTilt !== 'undefined') {
                VanillaTilt.init(document.querySelectorAll('.project-card'), {
                    max: 15,
                    speed: 400,
                    glare: true,
                    'max-glare': 0.5
                });
            }
        });
    </script>
</body>
</html>
