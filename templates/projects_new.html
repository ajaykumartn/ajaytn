<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects | Your Name</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <!-- Animated Background -->
    <div class="aurora-bg"></div>

    <!-- Header -->
    <header>
        <nav>
            <a href="/#home" class="logo">Your Name</a>
            <ul class="nav-links">
                <li><a href="/#about">About</a></li>
                <li><a href="/#projects">Projects</a></li>
                <li><a href="/#skills">Skills</a></li>
                <li><a href="/#experience">Experience</a></li>
                <li><a href="/#achievements">Achievements</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
            <button class="mobile-menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </nav>
    </header>

    <main style="padding-top: 6rem;">
        <!-- Projects Section -->
        <section id="projects" style="padding-top: 2rem;">
            <h1 class="section-heading">All Projects</h1>
            
            <div class="projects-grid">
                {% for project in projects %}
                <div class="project-card" data-aos="zoom-in-up" data-aos-delay="{{ loop.index0 * 50 }}">
                    <img src="{{ project.image_url }}" alt="{{ project.title }}">
                    <div class="project-card-content">
                        <h3>{{ project.title }}</h3>
                        <p>{{ project.short_desc }}</p>
                        <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div style="text-align: center; margin-top: 3rem;">
                <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 [Your Name]. Crafted with passion.</p>
    </footer>

    <!-- External Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    
    <!-- Initialize libraries -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            // Initialize AOS
            if (typeof AOS !== 'undefined') {
                AOS.init({ 
                    duration: 800, 
                    once: true, 
                    offset: 50 
                });
            }
            
            // Initialize project card tilt effects
            if (typeof VanillaTilt !== 'undefined') {
                VanillaTilt.init(document.querySelectorAll('.project-card'), {
                    max: 15,
                    speed: 400,
                    glare: true,
                    'max-glare': 0.5
                });
            }
        });
    </script>
</body>
</html>
